<h1>{{ title }}</h1>

<p>{{ 1 + 1 }}</p>

<button (click)="changeTitle()">change title</button>

<input type="text" [(ngModel)]="rockBandName" (keydown.enter)="addRockBand()"> {{ rockBandName }}
<button (click)="addRockBand()">add</button>

<ul>
  <li *ngFor="let rock of rockbands">
    {{ rock }}
  </li>
</ul>
